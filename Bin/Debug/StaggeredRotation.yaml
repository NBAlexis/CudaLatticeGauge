    ExponentialPrecision : 10
    BeforeEquvibStep : 0
    EquvibSkip : 0
    EquvibStep : 500
    SaveStartIndex : 0
    OmegaSep : 16
    OmegaStart : 10
    MaxOmega : 0.128
    MinNt : 6
    MaxNt : 6
    SavePrefix : SRF490204_
    Additive : 0

