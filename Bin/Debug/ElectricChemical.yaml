        Mass : 0.2
        FieldId : 2
        PoolNumber : 15

        Gamma45 : 0.1
        Charge : 0.6666666666666666667
        EMFieldID : 4

        Period : [1, 1, 1, -1]
        # MC is to prepare

        # This is x^{1/8}
        MC : [1.2315463126994253, -0.0008278241356180749, -0.014245354429491623, -0.4488176917209997, 0.004266594097242546, 0.0642861314434021, 1.0607522874248192]

        # MD is to calculate force
