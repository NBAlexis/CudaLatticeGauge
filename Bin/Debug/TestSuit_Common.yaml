    Dir : 4
    LatticeLength : [6, 6, 4, 4]
    LatticeIndex : CIndexSquare
    LatticeBoundary : CBoundaryConditionPeriodicAndDirichletSquare
    ThreadAutoDecompose : 1
    RandomSeedType : ERST_Timestamp
    RandomType : ER_Schrage
    RandomSeed : 7654321
    ActionListLength : 2
    FermionFieldCount : 1
    MeasureListLength : 2
    CacheStaple : 0
    StochasticGaussian : 1
    UseLogADefinition : 1

    Gauge:
    
