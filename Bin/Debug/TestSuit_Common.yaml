        Restart : 100
        AbsoluteAccuracy : 1

    Measure1:

        MeasureName : CMeasureAMomentumJG
        FieldId : 1
        MeasureDist : 1
        MeasureSpin : 1
        MeasureApprox : 1
        ShowResult : 1

