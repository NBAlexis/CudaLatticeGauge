        Accuracy : 0.015
        Restart : 20
        ## 0 is recommanded
        AbsoluteAccuracy : 1

    Action1:

        ActionName : CActionGaugePlaquette
        Beta : 5.5

    Action2:

        ActionName : CActionFermionWilsonNf2
        FieldId : 2

    Measure1:

        MeasureName : CMeasurePlaqutteEnergy

