        EN : [0.6530478708579666, 0.00852837235258859, 0.05154361612777617, 0.4586723601896008, 0.0022408218960485566, 0.039726885022656366, 0.5831433967066838]

    Solver:

        SolverName : CSLASolverGMRES
        SolverForFieldId : 2
        MaxDim : 20
