        IntegratorStepLength : 1
        IntegratorStep : 60

    Gauge:
    
        FieldName : CFieldGaugeSU3
        FieldInitialType : EFIT_Random
        
    FermionField1:
        
        ## FieldName = {CFieldFermionWilsonSquareSU3}
        FieldName : CFieldFermionKSSU3

